<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table</title>
</head>
<body>
    <!-- 
       first name      last name    age   gender
       ==========================================
       joe              smith       30     male 
       Mary             Jane        20     female
       confused         individual  50     other
     -->
     
     <table border="1">
         <thead>
             <tr>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Age</th>
                 <th>Gender</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>joe</td>
                 <td>smith</td>
                 <td>30</td>
                 <td>male</td>
             </tr>
             <tr>
                 <td>mary</td>
                 <td>jane</td>
                 <td>20</td>
                 <td>female</td>
             </tr>
             <tr>
                 <td>confused</td>
                 <td>individual</td>
                 <td>50</td>
                 <td>other</td>
             </tr>
         </tbody>
     </table>
</body>
</html>
