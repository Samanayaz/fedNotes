<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Register</h1>

    <form action="https://www.google.com">
        <div>
        <label for="FirstName">First Name:</label>
        <input type="text" placeholder="john" id="FirstNAme" required>
        <label for="LastName">Last Name:</label>
        <input type="text" placeholder="Smith" id="LastName">
        </div>
        <br>
        <div>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="male" required>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" valuee="female" >
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="other">
        </div>
        <br>
        <div>
            
        <label for="Email">Email:</label>
        <input type="text" placeholder="your email" id="Email" required>

        <label for="Password">Password</label>
        <input type="password" placeholder="" id="Password" pattern=".{5,8} title="Must contain at least one number and one uppercase and lowercase letter, and must be 5 to 8 characters" required>
        </div>
        <br>
        <div>
        <label>Birthday:</label>
        <select name="month" id="">
        <option disabled selected value="">month</option>
        <option value="">january</option>
        <option value="">febuary</option>
        <option value="">march</option>
        <option value="">april</option>
        </select>

        <select name="day" id="">
            <option disabled selected value="">day</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
        </select>

        <select name="year" id="">
            <option disabled selected value="">year</option>
            <option value="">1990</option>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>
        </select>
    </div>
        <br>
        <div>
        <label for="agree">I agree to the terms and conditions:</label>
        <input type="checkbox" id="agree" required> 
        <input type="submit">
        </div>
        
    </form>


 
</body>
</html>
