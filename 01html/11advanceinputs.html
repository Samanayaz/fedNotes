    <title>Advance Input</title>
</head>
<body>
    <p>do you prefer cats or dogs</p>
    <form>
        <!-- radios -->
        <label for="dogs"> Dogs:</label>
        <input name:choice type="radio" id="dogs" value=Dogs>
        <label for= "cats"> Cats:</label>
        <input name="choice" type="radio" id="cats" value="cats">
        <label for="neither">Neither:</label> 
        <input name="choice"type="Radio" id="neither" value="neither">

        <!-- dropdown -->
        <p>whats your favorite color</p>
        <select name="color" id="">
            <option value="">pink</option>
            <option value="">red</option>
            <option value="">yellow</option>
            <option value="">purple</option>
       </select>

       <!-- TEXTAREA -->
       <textarea name="paragraph" id="" cols="30" rows="10"></textarea>
       <br>
       <button>Go!</button>
       
    </form>
    
</body>
</html>
